<!DOCTYPE html>
<html>
<head>
	<title>制作表格</title>
</head>
<body>

	<table border="1" cellpadding="0">
		<!----添加表头------->
		<caption>商品清单</caption>
		<tr>
			<th>产品名称</th>
			<th>品牌</th>
			<!---合并列-->
			<th colspan="2">数量和入库时间</th>
		</tr>
		<tr>
			<td>电冰箱</td>
			<td>海尔</td>
			<td>300</td>
			<td>2014-09</td>
		</tr>
		<tr>
			<td>电风扇</td>
			<!--合并行数-->
			<td rowspan="2">小米</td>
			<td>30</td>
			<td>2015-09</td>
		</tr>
		<tr>
			<td>电脑</td>
			<td>30000</td>
			<td>2019-09</td>
		</tr>

	</table>

</body>
</html>
