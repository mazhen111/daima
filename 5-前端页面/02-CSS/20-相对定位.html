<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style type="text/css">
        div{
            height:200px ;
            width: 200px;
            color: #fff;

        }
        div.one{
            background-color: aqua;
            position: relative;
            top: 30px;
            left: 30px;

        }
        div.two{
            background-color: crimson;

        }

        div.three{
            background-color: chartreuse;
        }


    </style>
</head>
<body>
<!--
相对定位
不脱离标准文档流。可以调整元素
参考点
以原来的位置为参考点
-->
<div class="one">One</div>
<div class="two">Two</div>
<div class="three">Three</div>
</body>
</html>
