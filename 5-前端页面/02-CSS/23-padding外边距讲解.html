<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style type="text/css">
      div{

          background-color: #de87aa;
          height: 170px;
          width: 200px;
          padding-top: 30px;
          padding-left: 30px;
          /*上 下 左 右*/
          padding: 20px;
          /*上下 左右*/
          padding: 30px 40px;
          /* 上 左右 下*/
          padding: 20px 30px 40px;
          /*   上  右  下 左 */
          padding: 10px 20px 30px 40px;

      }


    </style>
</head>
<body>
<div> mjj</div>

</body>
</html>
