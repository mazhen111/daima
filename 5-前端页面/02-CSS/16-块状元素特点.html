<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块状元素特点</title>
    <style type="text/css">

        div{
            background-color: crimson ;
            width: 200px;
            height: 40px;

        }
        p{
            background-color: aqua;

        }
        span,a{

            background-color: #de87aa;
        }

        input{

            height: 30px;
            width: 20px;

        }
    </style>
</head>
<body>
<!--
1块级元素
  （1）独占一行
  （2）可以设置宽高 如果不设置默认站父标签的百分之百
2 行内元素
   1行内元素再一行现在，
   2 不能设置宽高
3行内快元素
   1在行内一行显示
   2 可以设置宽高



-->


<div>MJJ</div>
<P>我是一个段落</P>
<ul>
    <li>
        小米商城

    </li>

</ul>
<!--
行内元素
-->
<a href="#">马振</a>
<span>mazhen</span>
<!--

行内快元素
-->
<input type="text">
<input type="password">
<img src="imge/scholl_flower.jpeg">
</body>
</html>
