<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性和字体属性实例</title>
    <style type="text/css">
        a{

            text-decoration: none;
            color: #333;
            font-size: 30px;

        }
        a:hover{
            color: aqua;
            text-decoration: underline;
        }
        .box p span{
            color: aqua;
            text-decoration:  line-through;
        }

    </style>
</head>
<body>
<dev class="box">
    <a href="#">淘宝</a>

    <p>￥<span>399.00</span></p>
</dev>
</body>
</html>
