<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin讲解</title>
    <style type="text/css">
        span{
            background-color: red;
        }
        .xiongda{
            margin-right: 20px;

        }
        .xionger{
            margin-left: 20px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }
        .box2{

            margin-top: 20px;
        }
        .box1{
            margin-bottom: 90px;
        }


    </style>
</head>
<body>
<span class="xiongda">熊大</span><span class="xionger">熊二</span>
<div class="box1"></div>
<div class="box2"></div>

</body>
<!-- 外边距： 一个盒子到另一个盒子的距离 -->
</html>
