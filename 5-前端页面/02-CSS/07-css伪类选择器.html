<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*爱恨准则*/
        /* 没有访问过a的状态*/
        a:link{
            color: aqua;
        }
        /*访问过后A的状态*/
        a:visited{
            color: crimson;
        }
        /*鼠标悬停d的状态*/
        a:hover{

            color: blue;
        }
        /* 鼠标按住是A的状态*/
        a:active{

            color: blue;

        }
        p:hover{
            color: blue;
        }


    </style>
</head>
<body>
<a href="#">点一下</a>
<p>小米商城</p>
</body>
</html>
