<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动现象</title>
    <style type="text/css">

        div{
            width: 200px;
            height: 200px;
            color: aqua;
        }

        .left{
            background-color: red;
            float: left;
        }
        .right{
            background-color: blue;
            float: left;
        }

    </style>

</head>
<body>

<div class="left">左边的盒子</div>
<div class="right">右边的盒子</div>
<!--
浮动的现象
0 文字环绕
1脱离了标准文档流
2浮动元素相互贴靠
3 浮动元素有收缩现象

-->
</body>
</html>
